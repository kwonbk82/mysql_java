<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
    <style>
        .fieldError {
            color: #bd2130;
        }
    </style>
</th:block>


<div layout:fragment="content">

    <form action="/members/new" role="form" method="post">
        <div class="form-group">
            <label th:for="id">아이디</label>
            <input type="text" class="form-control" placeholder="아이디를 입력해주세요">
            <p  class="fieldError">Incorrect data</p>
        </div>
        <div class="form-group">
            <label th:for="password">비밀번호</label>
            <input type="password"class="form-control" placeholder="비밀번호를 입력해주세요">
            <p class="fieldError">Incorrect data</p>
        </div>

        <div class="form-group">
            <label th:for="name">이름</label>
            <input type="text" class="form-control" placeholder="이름을 입력해주세요">
            <p class="fieldError">Incorrect data</p>
        </div>
        <div class="form-group">
            <label th:for="email">이메일주소</label>
            <input type="email" class="form-control" placeholder="이메일을 입력해주세요">
            <p class="fieldError">Incorrect data</p>
        </div>

        <div class="form-group">
            <label th:for="address">주소</label>
            <input type="text" class="form-control" placeholder="주소를 입력해주세요">
            <p class="fieldError">Incorrect data</p>
        </div>
        <div style="text-align: center">
            <button type="submit" class="btn btn-primary" style="">Submit</button>
        </div>
        
        
    </form>

</div>

</html>
