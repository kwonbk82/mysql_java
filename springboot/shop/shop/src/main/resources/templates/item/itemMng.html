<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">

<!-- 사용자 스크립트 추가 -->
<th:block layout:fragment="script">
    <script th:inline="javascript">
        $(document).ready(funtion(){
            let errorMessage = /*[[${errorMessage]]*/"";
            if(errorMessage != null){
                alert(errorMessage);
            }
        })
    </script>
</th:block>

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
    <style>
        select{
            margin-right:10px;
        }
    </style>
</th:block>

<div layout:fragment="content">

    <form th:action="@{'/admin/items/'+${page}}" role="form" method="get" th:object="${items}">
        <table class="table">
            <thead>
            <tr>
                <td>상품아이디</td>
                <td>상품명</td>
                <td>상태</td>
                <td>등록자</td>
                <td>등록일</td>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>상품아이디</td>
                <td>
                    <a href="">상품명</a>
                </td>
                <td>상태</td>
                <td>등록자</td>
                <td>등록일</td>
            </tr>
            </tbody>
        </table>

        <div th:width="start=${pageHandler.beginPage},end=${pageHandler.endPage}">
            <ul class="pagination justify-content-center">

                <li class="page-item" th:if="${not pageHandler.firstPage}"
                    th:classappend="${pageHandler.firstPage}?'disabled' : ''">
                    <a th:onclick="'javascript:page('+${pageHandler.page-1}+')'" aria-label='Previous' class="page-link">
                        <span aria-hidden='true'>Previous</span>
                    </a>
                </li>

                <li class="page-item" th:each="page:${#numbers.sequence(star,end)}" th:if="${page>0}"
                    th:classappend="${pageHandler.page eq page} ?'active' : ''">
                    <a th:onclick="'javascript:page('+${page}+')'" th:inline="text" class="page-link">[[${page}]]</a>
                </li>

                <li class="page-item" th:if="${not pageHandler.firstPage}"
                    th:classappend="${pageHandler.firstPage}?'disabled' : ''">
                    <a  aria-label='Next' class="page-link">
                        <span aria-hidden='true'>Next</span>
                    </a>
                </li>

            </ul>
        </div>

        <div class="form-inline justify-content-center">
            <select class="form-control" style="width:auto;">
                <option value="all">전체기간</option>
                <option value="1d">1일</option>
                <option value="1w">1주</option>
                <option value="1m">1개월</option>
                <option value="6m">6개월</option>
            </select>
            <select class="form-control" style="width:auto;">
                <option value="">판매상태(전체)</option>
                <option value="SELL">판매</option>
                <option value="SOLD_OUT">품절</option>
            </select>
            <select class="form-control" style="width:auto;">
                <option value="itemName">상품명</option>
                <option value="createdBy">등록자</option>
            </select>
            <input type="text" class="form-control" placeholder="검색어를 입력해주세요">
            <button id="searchBtn" type="submit" class="btn btn-primary">검색</button>
        </div>
    </form>

</div>

</html>
