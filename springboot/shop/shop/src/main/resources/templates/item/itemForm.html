<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">

<th:block layout:fragment="script">

    <script th:inline="javascript">
        $(document).ready(function() {
            let errorMessage = /*[[${errorMessage}]]*/ "";
            if (errorMessage != null) {
                alert(errorMessage);
            }
            bindDomEvent();
        })

        function bindDomEvent() {
            $(".custom-file-input").on("change", function() {
                //파일 이름 추출
                let fileName = $(this).val().split("\\").pop();
                let fileExt = fileName.substring(fileName.lastIndexOf(".")+1);
                fileExt = fileExt.toLowerCase();
                if (fileExt != "jpg" && fileExt != "jpeg" &&
                     fileExt != "gif" && fileExt != "png" && fileExt != "bmp") {
                    alert("이미지 파일만 등록이 가능합니다.");
                    return;
                }
                $(this).siblings(".custom-file-label").html(fileName);
            });
        }
    </script>
</th:block>



<div layout:fragment="content">
    <form role="form" method="post" th:object="${itemForm}" enctype="multipart/form-data">

        <p class="h2">
            상품 등록
        </p>

        <input type="hidden" th:field="*{id}">

        <div class="form-group">
            <select th:field="*{itemSellStatus}" class="custom-select">
                <option value="SELL">판매중</option>
                <option value="SOLD_OUT">품절</option>
            </select>
        </div>

        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">상품명</span>
            </div>
            <input type="text" th:field="*{itemName}" class="form-control" placeholder="상품명을 입력해주세요">
        </div>
        <p th:if="${#fields.hasErrors('itemName')}" th:erros="*{itemName}" class="fieldError">Incorrect data</p>

        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">가격</span>
            </div>
            <input type="number" th:field="*{price}" class="form-control" placeholder="상품의 가격을 입력해주세요">
        </div>
        <p th:if="${#fields.hasErrors('price')}" th:erros="*{price}"  class="fieldError">Incorrect data</p>

        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">재고</span>
            </div>
            <input type="number" th:field="*{stockNumber}" class="form-control" placeholder="상품의 재고를 입력해주세요">
        </div>
        <p th:if="${#fields.hasErrors('stockNumber')}" th:erros="*{stockNumber}" class="fieldError">Incorrect data</p>

        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">상품 상세 내용</span>
            </div>
            <textarea th:field="*{itemDetail}" class="form-control" aria-label="With textarea"></textarea>
        </div>
        <p th:if="${#fields.hasErrors('itemDetail')}" th:erros="*{itemDetail}" class="fieldError">Incorrect data</p>

        <!-- itemImgList가 비어있는 경우에만 실행 (상품 등록)-->
        <div th:if="${#lists.isEmpty(itemForm.itemImgList)}">
            <div class="form-group" th:each="num: ${#numbers.sequence(1, 5)}">
                <div class="custom-file img-div">
                    <input type="file" class="custom-file-input" name="itemImgFile">
                    <label class="custom-file-label" th:text="상품이미지 + ${num}"></label>
                </div>
            </div>
        </div>

        <!-- itemImgList가 비어있지 않은 경우에만 실행(상품 수정)-->
        <div th:if="${not #lists.isEmpty(itemForm.itemImgList)}">
            <div class="form-group" th:each="itemImg, status: ${itemForm.itemImgList}">
                <div class="custom-file img-div">
                    <input type="hidden" name="itemImgIds" th:value="${itemImg.itemImgId}">
                    <input type="file" class="custom-file-input" name="itemImgFile">
                    <label class="custom-file-label" th:text="${not #strings.isEmpty(itemImg.oriImgName)} ?
                                                                                 ${itemImg.oriImgName} : '상품이미지' +${status.index + 1}"></label>
                </div>
            </div>
        </div>

        <!-- th:formaction : 버튼별로 form의 url을 다르게 설정-->
        <div th:if="${#strings.isEmpty(itemForm.id)}" style="text-align: center">
            <button th:formaction="@{/admin/item/new}" type="submit" class="btn btn-primary">저장</button>
        </div>
        <div th:unless="${#strings.isEmpty(itemForm.id)}" style="text-align: center">
            <button th:formaction="@{'/admin/item/' + ${itemForm.id} }" type="submit" class="btn btn-primary">수정</button>
        </div>

        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

    </form>
</div>

</html>
